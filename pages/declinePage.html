<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/declinePage.css">

  <title>Decline page</title>
</head>
<body>
  <input type="checkbox" id="check">
  <header>
      <div class="logo">
          <img src="../image/Group 26.png" alt="logo">
      </div>
      <div class="nav-items">
          <a href="#">HOME</a>
          <a href="#">EXPLORE</a>
          <a href="#">ABOUT US</a>
          <a href="#">CONTACT US</a>
          <div class="login">
              <a href="#">LOGIN</a>
          </div>
      </div>
      <label for="check">
          <img src="../image/Vector (2).png" alt="menu button" class="menu-btn">
          <p class="cancel-btn">Cancel</p>
      </label>
  </header>
  <main class="main">
    <section class="section">
      <div class="error-space">
        <img src="../image/game-icons_cancel.svg" alt="">

        <h2 class="error-msg">
          Order Declined
        </h2>

        <p class="instr">
          Payment declined. Try again
        </p>
      </div>

      <form  class="form">
        <button class="btn order--btn">View order</button>
        <button class="btn try--btn">Try again</button>
      </form>
    </section>
  </main>
 
</body>
</html>
